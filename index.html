    const botaoNao = document.getElementById("nao");
  const painel   = document.querySelector(".painel");

botaoNao.addEventListener("mouseover", fuja);
botaoNao.addEventListener("touchstart", fuja);

  function fuja() {
    // dimens√µes do painel
    const rectPainel = painel.getBoundingClientRect();

    // dimens√µes do bot√£o
    const larguraBotao = botaoNao.offsetWidth;
    const alturaBotao  = botaoNao.offsetHeight;

    // calcula limites de posi√ß√£o (dentro do painel)
    const maxX = rectPainel.width  - larguraBotao;
    const maxY = rectPainel.height - alturaBotao;

    // posi√ß√µes aleat√≥rias
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    // aplica posicao (relativa ao container)
    botaoNao.style.left = `${x}px`;
    botaoNao.style.top  = `${y}px`;
  }
